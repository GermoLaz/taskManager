<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <nav>
         <div>
             <form action='/label/add' method='POST'>{%csrf_token %}
                    <button type='submit'>Add Label</button>
            </form>
         </div>
        <div>
             <form action='/label/showAllLabels' method='POST'>{%csrf_token %}
                    <button type='submit'>Show All Labels</button>
            </form>
         </div>
        <div>
            <button><a href="/task/add">Add Task</a></button>
        </div>

    </nav>

    {%for category in categories%}
    <div style = "float: left">
        <table border="1">
                <thead>
                    <tr>
                        <th>{{category.Title}}</th>
                    </tr>
                </thead>
                <tbody>
                {%for task in tasks%}
                    {%if task.Category.id == category.id%}
                        <tr><td><h1>{{task.Title}}</h1><br>
                        <h6>{{task.Status.Title}}</h6><br>
                        <h6>{{task.Owner.username}}</h6><br>
                        <h2>{{task.Content}}</h2>
                        </td></tr>
                    {% endif %}

                {%endfor%}
                </tbody>
            </table>
        </div>
    {%endfor%}

</body>
</html>
