<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {%for category in categories%}
        <table border="1">
                <thead>
                    <tr>
                        <th>{{category.Title}}</th>
                    </tr>
                </thead>
                <tbody>
                {%for task in tasks%}
                    {%if task.Category.id == category.id%}
                        <tr><td><h1>{{task.Title}}</h1><br>
                        <h3>{{task.Status.Title}}</h3><br>
                        <h4>{{task.Owner.username}}</h4><br>
                        <h2>{{task.Content}}</h2></td></tr>
                    {% endif %}
                {%endfor%}
                <tr><td><button type="button">New Task</button></td></tr>
                </tbody>
            </table>
    {%endfor%}

</body>
</html>
